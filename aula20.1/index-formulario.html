<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="main-container">
        <form action="" method="get" class="form">
            <div class="info">
                <h1>Formulário Dev</h1>
                <input type="text" class="nome" placeholder="Nome"><br><br>
                <input type="email" class="email" placeholder="E-mail">
            </div>
            <div class="tech">
                <h2>Escolha uma tecnologia preferida</h2>
                <input type="radio" name="tech" class="js" checked>
                <label for="js">JAVASCRIPT</label>
                <input type="radio" name="tech" class="css">
                <label for="css">CSS</label>
                <input type="radio" name="tech" class="html">
                <label for="html">HTML</label>
            </div>
            <button>Enviar</button>
        </form>

        <div class="resultado">

        </div>
    </main>

    <script src="./script/script.js"></script>
</body>
</html>
