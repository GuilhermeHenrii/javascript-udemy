<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="container">
        <form action="" class="form">
            <h1>Quiz de super heróis</h1>
            <div>
                <p>
                    Descubra qual super héroi você seria se fosse um personagem dos quadrinhos. Nesse Quiz incrível você saberá qual super herói habita dentro de você! <br> Vamos começar?
                </p>
            </div>
            <h2>Qual cor você prefere?</h2>

            <input type="radio" id="azul" name="cores" checked>
            <label for="azul">Azul</label><br>

            <input type="radio" name="cores" id="verde">
            <label for="verde">Verde</label><br>

            <input type="radio" name="cores" id="vermelho">
            <label for="vermelho">Vermelho</label>

            <h2>Que tipo de pessoa você é?</h2>

            <input type="radio" name="pessoa" id="timido">
            <label for="timido">Tímida</label><br>

            <input type="radio" name="pessoa" id="extro">
            <label for="extro">Extrovertida</label><br>

            <input type="radio" name="pessoa" id="osdois">
            <label for="osdois">Um pouco dos dois</label>
            <button type="submit">Descubra</button>
        </form>
        <div id="resposta">
            <img src="" alt="">
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
