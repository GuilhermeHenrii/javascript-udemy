<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="list-container">
            <ul class="list1">
                <li><strong>IMC</strong></li>
                <li>Menos do que 18,5</li>
                <li>Entre 18,5 e 24,9</li>
                <li>Entre 25 e 29,9</li>
                <li>Entre 30 e 34,9</li>
                <li>Entre 35 e 39,9</li>
                <li>Mais do que 40</li>
            </ul>
            <ul class="list2">
                <li><strong>Resultados</strong></li>
                <li>Abaixo do peso</li>
                <li>Peso normal</li>
                <li>Sobrepeso</li>
                <li>Obesidade grau 1</li>
                <li>Obesidade grau 2</li>
                <li>Obesidade grau 3</li>
            </ul>
        </div>
        <h1>Calcule seu IMC</h1>
        <form action="" class="form">
            <label for="ipeso">Peso (ex.: 70,5)</label>
            <input type="number" id="ipeso" step="0.01" placeholder="Quilos">

            <label for="ialtura">Altura (ex.: 1,70)</label>
            <input type="number" id="ialtura" step="0.01" placeholder="Metros">
            <input type="button" value="Enviar" onclick="calculaImc()">
        </form>
        <div id="resposta">

        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
